<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Detalhes do Imóvel</title>
  <link rel="stylesheet" href="style.css">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body class="imovel">
  <!-- Cabeçalho padrão -->
  <div id="cabecalho"></div>

  <main>
    <section id="detalhes-imovel">
      <!-- Aqui o JS vai montar os detalhes do imóvel -->
    </section>
  </main>

  <!-- Rodapé padrão -->
  <div id="rodape"></div>

  <!-- Inclusão automática do cabeçalho e rodapé -->
  <script>
    fetch("cabecalho.html")
      .then(res => res.text())
      .then(data => document.getElementById("cabecalho").innerHTML = data);

    fetch("rodape.html")
      .then(res => res.text())
      .then(data => document.getElementById("rodape").innerHTML = data);
  </script>

  <!-- Script que monta os detalhes -->
  <script src="imovel.js"></script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
