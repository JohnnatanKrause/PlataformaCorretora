<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imóveis para Alugar - Karina Ruiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../assets/logos/03 - kr-favicon.png" type="image/png">
</head>

<body class="catalogo aluguel">
  <!-- Cabeçalho padrão -->
  <div id="cabecalho"></div>

  <main>
    <section id="aluguel">
      <div class="titulo-filtro">
        <h1 class="page-title">Imóveis para Alugar</h1>
        <div class="filtros"> <label for="filtro-aluguel">Ordenar por:</label> <select id="filtro-aluguel">
            <option value="preco">Preço (do menor para maior)</option>
            <option value="quartos">Quartos (do menor para maior)</option>
            <option value="area">Área útil (do menor para maior)</option>
          </select> </div>
      </div>
      <div id="lista-aluguel"></div>
    </section>
  </main>

  <!-- Rodapé padrão -->
  <div id="rodape"></div>

  <script>
    // Inclusão automática do cabeçalho e rodapé
    fetch("cabecalho.html")
      .then(res => res.text())
      .then(data => document.getElementById("cabecalho").innerHTML = data);

    fetch("rodape.html")
      .then(res => res.text())
      .then(data => document.getElementById("rodape").innerHTML = data);
  </script>

  <script src="script-aluguel.js"></script>
</body>

</html>
