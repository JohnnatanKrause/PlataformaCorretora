<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imóveis para Alugar - Karina Ruiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../assets/logos/kr-favicon.png">
</head>

<body>
    <!-- Cabeçalho padrão -->
    <div id="cabecalho"></div>

    <!-- Conteúdo principal -->

    <!-- Seção de imóveis para aluguel -->
    <section id="aluguel">
        <h2>Imóveis para Alugar</h2>
        <div id="lista-aluguel" class="grid"></div>
    </section>

    <!-- Rodapé padrão -->
    <div id="rodape"></div>

    <script>

        // Inclusão automática do cabeçalho e rodapé
        fetch("cabecalho.html")
            .then(res => res.text())
            .then(data => document.getElementById("cabecalho").innerHTML = data);

        fetch("rodape.html")
            .then(res => res.text())
            .then(data => document.getElementById("rodape").innerHTML = data);
        <!-- Script para carregar apenas imóveis de aluguel -->

    </script>

    <script src="script-aluguel.js"></script>
</body>

</html>
