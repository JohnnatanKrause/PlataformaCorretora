<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área da Corretora - Karina Ruiz Barbosa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="admin">
  
  <!-- Cabeçalho padrão -->
    <div id="cabecalho"></div>

  <!-- Login simples -->
  <main>
    <h1>Área Restrita da Corretora</h1>
    <div id="login-container">
      <input type="password" id="senha" placeholder="Digite a senha">
      <button onclick="login()">Entrar</button>
    </div>

    <div id="admin-container" class="grid" style="display:none;"></div>
  </main>

    <!-- Rodapé padrão -->
    <div id="rodape"></div>


    <script>

        // Inclusão automática do cabeçalho e rodapé
        fetch("cabecalho.html")
            .then(res => res.text())
            .then(data => document.getElementById("cabecalho").innerHTML = data);

        fetch("rodape.html")
            .then(res => res.text())
            .then(data => document.getElementById("rodape").innerHTML = data);
    </script>
</body>
</html>
